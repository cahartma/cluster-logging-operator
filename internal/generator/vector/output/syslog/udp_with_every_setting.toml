[transforms.example_json]
type = "remap"
inputs = ["application"]
source = '''
if exists(.message) { ._internal.message = .message }
. = merge(., parse_json!(string!(._internal.message))) ?? .
'''

[sinks.example]
type = "socket"
inputs = ["example_json"]
address = "logserver:514"
mode = "udp"

[sinks.example.encoding]
codec = "syslog"
except_fields = ["_internal"]
rfc = "rfc3164"
facility = "kern"
severity = "critical"
app_name = "appName"
msg_id = "msgID"
proc_id = "procID"